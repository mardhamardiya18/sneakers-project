<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="img/svg" href="images/logo-icon.svg" />

    <title>Sneakersaja - Toko Sepatu No.1 di Indonesia</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.svg" class="logo" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="index.html">Beranda</a>
            <a class="nav-item nav-link" href="categories.html">Kategori</a>
            <a class="nav-item nav-link" href="#">Rewards</a>
            <a class="nav-item nav-link" href="register.html">Daftar</a>
            <a href="login.html" class="btn btn-danger">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page-Content -->
    <div class="page-content page-auth" id="register">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2>Memulai untuk jual beli dengan cara terbaru</h2>

            <form class="mt-5">
              <div class="form-group">
                <label>Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  v-model="name"
                  autofocus
                />
              </div>

              <div class="form-group">
                <label>Email Aktif</label>
                <input type="email" class="form-control" v-model="email" />
              </div>

              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  v-model="password"
                />
              </div>

              <div class="form-group">
                <label>Lapak Jualan</label>
                <p class="text-muted">Apakah anda juga ingin membuka toko?</p>
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="is_store_open"
                    id="openStoreTrue"
                    v-model="is_store_open"
                    :value="true"
                  />
                  <label for="openStoreTrue" class="custom-control-label">
                    Iya, Boleh
                  </label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="is_store_open"
                    id="openStoreFalse"
                    v-model="is_store_open"
                    :value="false"
                  />
                  <label for="openStoreFalse" class="custom-control-label">
                    Nggak, Makasih
                  </label>
                </div>
              </div>

              <div class="form-group" v-if="is_store_open">
                <label>Nama Toko</label>
                <input type="text" class="form-control" />
              </div>

              <div class="form-group" v-if="is_store_open">
                <label>Kategori</label>
                <select name="" id="" class="form-control">
                  <option>Fashion</option>
                </select>
              </div>

              <a href="index.html" class="btn btn-danger btn-block mt-5"
                >Sign Up Now</a
              >
              <a href="login.html" class="btn btn-signup btn-block mt-3"
                >Back to Sign In</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="pt-4 text-center">
              &copy; Copyright 2022 | All Right Reserved Built by Mardha mardiya
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script/navbar.js"></script>
    <script src="/vendor/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
      Vue.use(Toasted);
      var app = new Vue({
        el: "#register",
        mounted() {
          AOS.init();
          this.$toasted.error("Email yang anda input sudah terdaftar!", {
            position: "top-center",
            duration: "2000",
          });
        },
        data: {
          name: "Mardha Mar",
          email: "",
          password: "",
          is_store_open: true,
        },
      });
    </script>
  </body>
</html>
