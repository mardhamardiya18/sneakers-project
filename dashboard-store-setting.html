<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="img/svg" href="images/logo-icon.svg" />

    <title>Dashboard - Sneakersaja</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper">
        <!-- sidebar -->
        <div class="border-right sidebar-wrapper" deta-aos="fade-right">
          <div class="sidebar-heading text-center">
            <img src="images/logo.svg" class="img-fluid" alt="" />
          </div>

          <div class="list-group list-group-flush mt-3">
            <a href="dashboard.html" class="list-group-item">Dashboard</a>
            <a href="dashboard-product.html" class="list-group-item"
              >My Products</a
            >
            <a href="dashboard-transactions.html" class="list-group-item"
              >Transactions</a
            >
            <a
              href="dashboard-store-setting.html"
              class="list-group-item active"
              >Store Setting</a
            >
            <a href="dashboard-account.html" class="list-group-item"
              >My Account</a
            >
          </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
            data-aos="fade-down"
          >
            <div class="container-fluid">
              <button
                class="btn bx bx-menu bx-sm d-lg-none"
                style="color: #fff"
                id="menu-toggle"
              ></button>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="bx bx-cart bx-sm py-1" style="color: #fff"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                    >
                      <img
                        src="images/user.png"
                        class="rounded-circle profile-picture mr-2"
                        alt=""
                      />
                      Hi, Mardha
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a href="index.html" class="dropdown-item">Go To Shop</a>
                      <a href="login.html" class="dropdown-item">Logout</a>
                    </div>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link d-inline-block mt-2"
                      id="navbarDropdown"
                      role="button"
                      data-target="dropdown"
                    >
                      <img
                        src="images/cart-fill.svg"
                        class="rounded-circle profile-picture"
                        alt=""
                      />
                      <div class="card-badge">3</div>
                    </a>
                  </li>
                </ul>
                <div class="navbar-nav d-block d-lg-none">
                  <a href="#" class="nav-item nav-link text-white"
                    >Hi, Mardha</a
                  >
                  <a href="index.html" class="nav-item nav-link text-white"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </nav>

          <!-- Section Content -->
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Store Settings</h2>
                <p class="dashboard-subtitle">Make store that profitable</p>
              </div>

              <div class="dashboard-content mt-4 mt-ld-5">
                <div class="row">
                  <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <form>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="form-group">
                                <label>Store Name</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  v-model="name"
                                  autofocus
                                />
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="form-group">
                                <label>Kategori</label>
                                <select name="" id="" class="form-control">
                                  <option>Fashion</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-6 mt-2">
                              <div class="form-group">
                                <label>Store Status</label>
                                <p class="text-muted">
                                  Apakah saat ini toko Anda buka?
                                </p>
                                <div
                                  class="custom-control custom-radio custom-control-inline"
                                >
                                  <input
                                    type="radio"
                                    class="custom-control-input"
                                    name="is_store_open"
                                    id="openStoreTrue"
                                    value="true"
                                    checked="checked"
                                  />
                                  <label
                                    for="openStoreTrue"
                                    class="custom-control-label"
                                  >
                                    Buka
                                  </label>
                                </div>
                                <div
                                  class="custom-control custom-radio custom-control-inline"
                                >
                                  <input
                                    type="radio"
                                    class="custom-control-input"
                                    name="is_store_open"
                                    id="openStoreFalse"
                                    value="false"
                                  />
                                  <label
                                    for="openStoreFalse"
                                    class="custom-control-label"
                                  >
                                    Tutup Sementara
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>

                          <button
                            type="submit"
                            class="btn btn-success mt-4 px-4"
                          >
                            Save
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
      $(".carousel").carousel({
        interval: 3000,
      });

      $("#menu-toggle").click((e) => {
        e.preventDefault;
        $("#wrapper").toggleClass("active-sidebar");
      });
    </script>
    <script src="script/navbar.js"></script>
  </body>
</html>
